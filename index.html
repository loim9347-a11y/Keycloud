<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE GATEWAY - FINAL 
PROTOCOL</title>
    <style>
        /* CSS TO√ÄN B·ªò TRANG WEB */
        /* --- B·∫¢NG M√ÄU CH·ª¶ ƒê·∫†O (ULTRA-CYBERPUNK) --- */
        :root {
            --color-primary: #00FFC2; /* Xanh ng·ªçc neon */
            --color-secondary: #FF26B3; /* H·ªìng t√≠m neon */
            --color-accent: #FFFF00; /* V√†ng s√°ng */
            --color-bg-dark: #0A0F1F; /* N·ªÅn xanh ƒëen s√¢u */
            --color-bg-mid: #151F33; /* L·ªõp n·ªÅn trung gian */
            --color-text-main: #E6F3FF; /* Tr·∫Øng xanh */
            --color-text-subtle: #8A9BBF; /* X√°m xanh */
        }

        /* --- FONT CH·ªÆ --- */
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@500;700&family=Share+Tech+Mono&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background-color: var(--color-bg-dark);
            color: var(--color-text-main);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        /* --- N·ªÄN L∆Ø·ªöI 3D CHUY·ªÇN ƒê·ªòNG SI√äU TH·ª∞C --- */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            perspective: 1000px;
        }

        .grid-line {
            position: absolute;
            background-color: rgba(0, 255, 194, 0.2);
            animation: gridFlow 15s linear infinite;
        }

        /* --- B·∫¢NG CH√çNH V·ªöI HI·ªÜU ·ª®NG C·ªîNG C√îNG NGH·ªÜ CAO --- */
        .gateway-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 500px;
            padding: 50px;
            text-align: center;
            backdrop-filter: blur(15px) brightness(90%);
            background: rgba(15, 25, 45, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 60px rgba(0, 255, 194, 0.6), 0 0 120px rgba(0, 255, 194, 0.3);
            animation: fadeInPortal 1.5s cubic-bezier(0.2, 0.8, 0.5, 1);
            border: 2px solid var(--color-primary);
        }

        @keyframes fadeInPortal {
            from { opacity: 0; transform: scale(0.8) translateY(-50px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* Hi·ªáu ·ª©ng ƒë∆∞·ªùng vi·ªÅn qu√©t ƒëi·ªán t·ª≠ */
        .gateway-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 25px;
            background: linear-gradient(45deg, transparent 40%, var(--color-secondary) 50%, transparent 60%);
            background-size: 300% 300%;
            animation: borderScan 3s linear infinite;
            z-index: -1;
        }

        @keyframes borderScan {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* --- TI√äU ƒê·ªÄ TRANG --- */
        .header h1 {
            font-family: 'Exo 2', sans-serif;
            font-size: 2.8rem;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: var(--color-primary);
            text-shadow: 0 0 10px var(--color-primary), 0 0 20px var(--color-primary);
            letter-spacing: 5px;
        }
        
        .header p {
            font-family: 'Share Tech Mono', monospace;
            color: var(--color-text-subtle);
            font-size: 1rem;
            margin-bottom: 30px;
        }

        /* --- √î NH·∫¨P KEY --- */
        .input-group {
            margin-bottom: 30px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            background: rgba(30, 40, 60, 0.8);
            border: 2px solid var(--color-secondary);
            border-radius: 10px;
            color: var(--color-accent);
            text-align: center;
            outline: none;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            font-family: 'Share Tech Mono', monospace;
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.1);
        }

        .input-group input:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 20px var(--color-primary), 0 0 40px rgba(0, 255, 194, 0.5);
            background: rgba(40, 50, 70, 0.9);
            transform: scale(1.02);
        }

        /* --- NH√ìM N√öT --- */
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            font-family: 'Exo 2', sans-serif;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 15px 10px;
            border-radius: 8px;
            border: 2px solid transparent;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            overflow: hidden;
            color: var(--color-text-main);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-getkey {
            background: linear-gradient(45deg, #00FFC2, #47FFF0);
        }
        
        .btn-submit {
            background: linear-gradient(45deg, #FF26B3, #FF66CC);
        }
        
        .btn-guide {
            grid-column: 1 / span 2;
            background: linear-gradient(45deg, #FF26B3, #00FFC2, #FFD700);
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            filter: brightness(1.2);
        }

        .btn-guide:hover {
            transform: translateY(-3px) scale(1.02);
        }

        /* --- HI·ªÇN TH·ªä LINK SAO CH√âP --- */
        #key-link-container {
            margin-top: 30px;
            padding: 15px;
            background: rgba(0, 255, 194, 0.1);
            border: 1px solid var(--color-primary);
            border-radius: 10px;
            animation: slideDownFadeIn 0.5s ease-out;
            display: none;
        }
        
        @keyframes slideDownFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        #key-link {
            font-family: 'Share Tech Mono', monospace;
            word-break: break-all;
            color: var(--color-accent);
            font-size: 0.9rem;
            text-shadow: 0 0 5px var(--color-accent);
        }
        
        /* --- TH√îNG B√ÅO COPY --- */
        #copy-notification {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: var(--color-text-main);
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            z-index: 100;
        }

        #copy-notification.show {
            opacity: 1;
        }

        /* --- MEDIA QUERIES (RESPONSIVE) --- */
        @media (max-width: 768px) {
            .gateway-container {
                padding: 30px;
            }
            .header h1 {
                font-size: 2.2rem;
            }
            .header p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="grid-background"></div>

    <div class="gateway-container">
        <div class="header">
            <h1>1 Key = 12 gi·ªù</h1>
            <p>Ugphone Mod</p>
        </div>

        <div class="input-group">
            <input type="text" id="keyInput" placeholder="Ch√¨a Kho√° C·ªßa B·∫°n..." autocomplete="off">
        </div>
        
        <div class="button-group">
            <button class="btn btn-getkey" id="getKeyButton">L·∫•y Key</button>
            <button class="btn btn-submit" id="submitButton">X√°c Nh·∫≠n</button>
            <button class="btn btn-guide" id="guideButton">Xem H∆∞·ªõng D·∫´n</button>
        </div>
        
        <div id="key-link-container" style="display: none;">
            <p>üîë ƒê√£ Sao Ch√©p Link Get Key :</p>
            <p id="key-link"></p>
        </div>
    </div>
    
    <div id="copy-notification">C·∫£m ∆†n ƒê√£ S·ª≠ D·ª•ng!</div>

    <script>
        // --- C·∫§U H√åNH C√ÅC ƒê∆Ø·ªúNG LINK ---
        const links = {
            mainWebLink: 'https://loim9347-a11y.github.io/Cloudphonenew/gm.html',
            getKeyLink: 'https://4notez.com/z0navh9p9q',
            youtubeGuideLink: 'https://youtu.be/3WJGuZuS9O4?si=dWk6JhBjJzvkvnBF',
            keyValidation: 'Khuyenmaingon'
        };

        // --- L·∫§Y C√ÅC PH·∫¶N T·ª¨ TRONG DOM ---
        const keyInput = document.getElementById('keyInput');
        const getKeyButton = document.getElementById('getKeyButton');
        const submitButton = document.getElementById('submitButton');
        const guideButton = document.getElementById('guideButton');
        const keyLinkContainer = document.getElementById('key-link-container');
        const keyLinkDisplay = document.getElementById('key-link');
        const copyNotification = document.getElementById('copy-notification');

        // --- X·ª¨ L√ù N√öT GET KEY ---
        getKeyButton.addEventListener('click', () => {
            keyLinkDisplay.textContent = links.getKeyLink;
            keyLinkContainer.style.display = 'block';

            navigator.clipboard.writeText(links.getKeyLink).then(() => {
                showNotification('Cloud Phone Top 1 Sever');
            }).catch(err => {
                showNotification('Sao Ch√©p Th·∫≠t B·∫°i.');
                console.error('Copy error: ', err);
            });
        });

        // --- X·ª¨ L√ù N√öT X√ÅC NH·∫¨N ---
        submitButton.addEventListener('click', () => {
            const enteredKey = keyInput.value.trim();
            if (enteredKey === links.keyValidation) {
                window.location.href = links.mainWebLink;
            } else {
                keyInput.value = '';
                keyInput.placeholder = 'Ch√¨a kho√° ƒë√£ sai ho·∫∑c h·∫øt h·∫°n s·ª≠ d·ª•ng';
                keyInput.classList.add('error');
                setTimeout(() => {
                    keyInput.classList.remove('error');
                    keyInput.placeholder = 'Enter Access Code...';
                }, 2000);
            }
        });

        // --- X·ª¨ L√ù N√öT H∆Ø·ªöNG D·∫™N ---
        guideButton.addEventListener('click', () => {
            window.open(links.youtubeGuideLink, '_blank');
        });

        // --- HI·ªÇN TH·ªä TH√îNG B√ÅO SAO CH√âP ---
        function showNotification(message) {
            copyNotification.textContent = message;
            copyNotification.classList.add('show');
            setTimeout(() => {
                copyNotification.classList.remove('show');
            }, 2000);
        }

        // --- HI·ªÜU ·ª®NG N·ªÄN L∆Ø·ªöI 3D V√Ä H·∫†T NH·ªé ---
        const gridBg = document.querySelector('.grid-background');
        const numParticles = 300;

        for (let i = 0; i < numParticles; i++) {
            const particle = document.createElement('div');
            particle.classList.add('grid-line');
            const size = Math.random() * 2 + 0.5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `-${Math.random() * 15}s`;
            gridBg.appendChild(particle);
        }

    </script>
</body>
</html>
