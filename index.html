<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Gateway - Get Your Key</title>
    <style>
        /* CSS */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        :root {
            --primary-color: #00e0ff;
            --secondary-color: #8c00ff;
            --background-color: #0d0126;
            --text-color: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.1);
            --border-glow: rgba(0, 224, 255, 0.6);
            --button-glow: rgba(140, 0, 255, 0.8);
        }
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        .bg-star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 50%;
            opacity: 0;
            animation: pulse-star linear infinite;
        }
        @keyframes pulse-star {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
        .bg-star-1 { animation-duration: 4s; animation-delay: 0s; top: 10%; left: 20%; }
        .bg-star-2 { animation-duration: 5s; animation-delay: 1s; top: 30%; left: 80%; }
        .bg-star-3 { animation-duration: 3.5s; animation-delay: 2s; top: 60%; left: 50%; }
        .bg-star-4 { animation-duration: 4.5s; animation-delay: 3s; top: 80%; left: 10%; }
        .bg-star-5 { animation-duration: 6s; animation-delay: 4s; top: 40%; left: 40%; }
        .bg-star-6 { animation-duration: 5.5s; animation-delay: 5s; top: 20%; left: 90%; }
        .bg-star-7 { animation-duration: 4s; animation-delay: 6s; top: 70%; left: 70%; }
        .bg-star-8 { animation-duration: 3s; animation-delay: 7s; top: 50%; left: 30%; }
        .bg-star-9 { animation-duration: 5s; animation-delay: 8s; top: 90%; left: 60%; }
        .bg-star-10 { animation-duration: 4.8s; animation-delay: 9s; top: 5%; left: 50%; }

        .container {
            background: rgba(13, 1, 38, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid var(--border-glow);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 40px var(--border-glow);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            z-index: 10;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .header {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color);
            margin-bottom: 20px;
        }
        .subheader {
            font-size: 1.2em;
            color: var(--text-color);
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        #keyInput {
            width: 90%;
            padding: 15px;
            background: var(--input-bg);
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            color: var(--text-color);
            font-size: 1em;
            text-align: center;
            transition: all 0.3s ease;
            outline: none;
        }
        #keyInput:focus {
            box-shadow: 0 0 15px var(--primary-color);
            transform: scale(1.02);
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        .btn-confirm {
            background-image: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            color: var(--text-color);
            box-shadow: 0 0 15px var(--button-glow);
        }
        .btn-confirm:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 0 25px var(--button-glow), 0 0 50px var(--button-glow);
        }
        .btn-get-key {
            background-color: var(--input-bg);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }
        .btn-get-key:hover {
            background-color: var(--primary-color);
            color: var(--background-color);
            box-shadow: 0 0 15px var(--primary-color);
        }
        #getKeyLink {
            display: none;
            margin-top: 20px;
            font-size: 1em;
            font-weight: 700;
            text-decoration: none;
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--primary-color);
            animation: fadeIn 1s ease-in-out;
            word-wrap: break-word;
        }
        #getKeyLink:hover {
            text-decoration: underline;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: 700;
            min-height: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
        }
        .message.show {
            opacity: 1;
        }
        .code-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.5);
            user-select: none;
        }
        /* Cosmic Orb */
        .orb {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, var(--primary-color) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(50px);
            opacity: 0.3;
            animation: float 15s ease-in-out infinite;
            z-index: 5;
        }
        .orb-1 { top: 10%; left: 80%; animation-duration: 18s; animation-delay: 2s; }
        .orb-2 { top: 70%; left: 10%; animation-duration: 20s; animation-delay: 5s; }
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-20px) translateX(20px); }
            50% { transform: translateY(20px) translateX(-20px); }
            75% { transform: translateY(-10px) translateX(10px); }
        }
        
    </style>
</head>
<body>
    <div class="bg-star bg-star-1"></div>
    <div class="bg-star bg-star-2"></div>
    <div class="bg-star bg-star-3"></div>
    <div class="bg-star bg-star-4"></div>
    <div class="bg-star bg-star-5"></div>
    <div class="bg-star bg-star-6"></div>
    <div class="bg-star bg-star-7"></div>
    <div class="bg-star bg-star-8"></div>
    <div class="bg-star bg-star-9"></div>
    <div class="bg-star bg-star-10"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    
    <div class="container">
        <div class="header">GALACTIC GATEWAY</div>
        <div class="subheader">Hệ thống xác thực Cloud Phone</div>
        
        <div style="display: none;">
            <div id="get-key-link">https://linkbio.co/modsgame.com</div>
            <div id="correct-key">ABC123</div>
            <div id="main-website-link">https://loim9347-a11y.github.io/Cloudphonenew/gm.html</div>
        </div>
        <div class="input-group">
            <input type="text" id="keyInput" placeholder="Dán key của bạn vào đây...">
        </div>
        
        <div class="button-group">
            <button class="btn btn-get-key" id="getKeyBtn">GET KEY</button>
            <button class="btn btn-confirm" id="confirmBtn">XÁC NHẬN</button>
        </div>

        <a id="getKeyLink" href="#" target="_blank" rel="noopener noreferrer">Nhấn vào đây để lấy key</a>
        
        <div class="message" id="message"></div>
    </div>
    
    <div class="code-info">
        Code lines: 650+
    </div>
    
    <script>
        // JavaScript
        document.addEventListener('DOMContentLoaded', () => {
            const getKeyBtn = document.getElementById('getKeyBtn');
            const confirmBtn = document.getElementById('confirmBtn');
            const keyInput = document.getElementById('keyInput');
            const getKeyLink = document.getElementById('getKeyLink');
            const messageDiv = document.getElementById('message');

            // Lấy các liên kết và key từ phần cấu hình ẩn
            const getKeyLinkURL = document.getElementById('get-key-link').textContent.trim();
            const correctKey = document.getElementById('correct-key').textContent.trim();
            const mainWebsiteLink = document.getElementById('main-website-link').textContent.trim();

            getKeyBtn.addEventListener('click', () => {
                getKeyLink.href = getKeyLinkURL;
                getKeyLink.style.display = 'block';
                messageDiv.style.opacity = '0'; // Ẩn thông báo nếu có
                messageDiv.textContent = ''; // Xóa nội dung
            });

            confirmBtn.addEventListener('click', () => {
                const userKey = keyInput.value.trim();
                if (userKey === correctKey) {
                    messageDiv.textContent = 'Key đúng, đang vào Cloud Phone...';
                    messageDiv.style.color = 'var(--primary-color)';
                    messageDiv.style.textShadow = '0 0 10px var(--primary-color)';
                    messageDiv.classList.add('show');
                    setTimeout(() => {
                        window.location.href = mainWebsiteLink; // Chuyển hướng sau 3 giây
                    }, 3000);
                } else {
                    messageDiv.textContent = 'Key sai, vui lòng thử lại!';
                    messageDiv.style.color = '#ff4d4d'; // Màu đỏ cho key sai
                    messageDiv.style.textShadow = '0 0 10px #ff4d4d';
                    messageDiv.classList.add('show');
                }
            });
        });

        // Generate more stars for the background
        const body = document.body;
        const numStars = 100;
        const starColors = ['#00e0ff', '#8c00ff', '#ffffff'];

        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.className = 'bg-star';
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${Math.random() * 5 + 3}s`;
            star.style.animationDelay = `${Math.random() * 8}s`;
            star.style.backgroundColor = starColors[Math.floor(Math.random() * starColors.length)];
            body.appendChild(star);
        }
    </script>

</body>
</html>
