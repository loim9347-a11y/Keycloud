<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Gateway | Cổng Không Gian</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --primary-color: #00e5ff;
            --secondary-color: #ff00e5;
            --background-dark: #0a0a1a;
            --text-light: #e0f7fa;
            --glow-color: #00e5ff;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: var(--background-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .star {
            position: absolute;
            background: var(--text-light);
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle linear infinite;
        }

        @keyframes twinkle {
            0%, 100% { transform: scale(0.5); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        .star-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            text-align: center;
            background: rgba(10, 10, 26, 0.6);
            backdrop-filter: blur(10px);
            border: 2px solid var(--primary-color);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 40px rgba(0, 229, 255, 0.4);
            position: relative;
            z-index: 1;
            transition: all 0.5s ease-in-out;
            transform: scale(1);
        }

        h1 {
            font-size: 2.5em;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        #keyInput {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary-color);
            color: var(--text-light);
            border-radius: 10px;
            text-align: center;
            outline: none;
            transition: all 0.3s;
        }
        
        #keyInput:focus {
            box-shadow: 0 0 15px var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2em;
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            outline: none;
        }

        .btn-get-key {
            background: linear-gradient(45deg, var(--primary-color), #00aaff);
            color: var(--background-dark);
            box-shadow: 0 0 15px var(--primary-color);
        }

        .btn-confirm {
            background: linear-gradient(45deg, var(--secondary-color), #ff55aa);
            color: var(--background-dark);
            box-shadow: 0 0 15px var(--secondary-color);
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--primary-color), 0 0 40px var(--secondary-color);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            transition: all 0.7s ease-in-out;
            transform: translate(-50%, -50%) scale(0);
        }

        .btn:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .loading-animation {
            width: 50px;
            height: 50px;
            border: 5px solid transparent;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #statusMessage {
            margin-top: 20px;
            font-size: 1.2em;
            text-shadow: 0 0 10px;
            display: none;
        }

        .success { color: limegreen; text-shadow: 0 0 10px limegreen; }
        .error { color: #ff00e5; text-shadow: 0 0 10px #ff00e5; }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            .button-group {
                flex-direction: column;
                gap: 15px;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="star-field" id="starField"></div>

    <div class="container">
        <h1>Galactic Key Protocol</h1>
        <p>Vui lòng dán Key đã lấy vào ô bên dưới</p>
        <div class="input-container">
            <input type="text" id="keyInput" placeholder="Dán key của bạn vào đây">
        </div>
        <div class="button-group">
            <button class="btn btn-get-key" id="get-key-btn">Get Key</button>
            <button class="btn btn-confirm" id="confirm-btn">Xác nhận</button>
        </div>
        <div class="loading-animation" id="loading"></div>
        <p id="statusMessage"></p>
    </div>

    <script>
        // ===================================
        // === CẤU HÌNH LINKS GET KEY Ở ĐÂY ===
        // ===================================
        const config = {
            getKeyLink: 'https://link4m.com/DqlXy', // Thay đổi link lấy key của bạn
            validKey: 'ABC123',                   // Thay đổi key hợp lệ (key thật mà người dùng cần dán vào)
            mainWebsiteLink: 'https://loim9347-a11y.github.io/Cloudphonenew/gm.html'     // Thay đổi link trang web chính
        };
        // ===================================

        const getKeyBtn = document.getElementById('get-key-btn');
        const confirmBtn = document.getElementById('confirm-btn');
        const keyInput = document.getElementById('keyInput');
        const loading = document.getElementById('loading');
        const statusMessage = document.getElementById('statusMessage');
        const starField = document.getElementById('starField');

        // Tạo hiệu ứng sao rơi ngẫu nhiên
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDuration = Math.random() * 2 + 1 + 's';
            starField.appendChild(star);
        }
        for (let i = 0; i < 150; i++) {
            createStar();
        }

        // Xử lý khi nhấn nút "Get Key"
        getKeyBtn.addEventListener('click', () => {
            // Tự động sao chép link vào clipboard
            navigator.clipboard.writeText(config.getKeyLink).then(() => {
                statusMessage.style.display = 'block';
                statusMessage.textContent = 'Đã sao chép link Get Key! Vui lòng mở trình duyệt và dán link để lấy Key.';
                statusMessage.className = 'success';
            }).catch(err => {
                statusMessage.style.display = 'block';
                statusMessage.textContent = 'Không thể sao chép link. Vui lòng thử lại hoặc sao chép thủ công: ' + config.getKeyLink;
                statusMessage.className = 'error';
                console.error('Không thể sao chép văn bản: ', err);
            });
        });

        // Xử lý khi nhấn nút "Xác nhận"
        confirmBtn.addEventListener('click', () => {
            const userKey = keyInput.value.trim();

            if (userKey === config.validKey) {
                keyInput.style.display = 'none';
                getKeyBtn.style.display = 'none';
                confirmBtn.style.display = 'none';
                loading.style.display = 'block';
                statusMessage.textContent = 'Đang xác thực Key...';
                statusMessage.className = 'success';
                
                // Giả lập quá trình xác thực
                setTimeout(() => {
                    loading.style.display = 'none';
                    statusMessage.textContent = 'Xác nhận thành công! Chuẩn bị dịch chuyển...';
                    
                    // Sau một khoảng thời gian, chuyển hướng đến trang web chính
                    setTimeout(() => {
                        window.location.href = config.mainWebsiteLink;
                    }, 1500);
                }, 2000);
            } else {
                statusMessage.style.display = 'block';
                statusMessage.textContent = 'Key không hợp lệ. Vui lòng kiểm tra lại.';
                statusMessage.className = 'error';
            }
        });
    </script>
</body>
